<ion-header>
  <ion-navbar>
    <ion-title>IKue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="text-center">
    <img class="centered padding-top" src="assets/icon/logo.png">
    <div class="list card padding-top">
      <div class="item item-avatar">
        <div class="circle positive-bg">
          <i class="fa fa-usd"></i>
        </div>
        <h2 id="name-tag">{{lineName}}</h2>
        <p>Line Name</p>
      </div>
    </div>
    <div class="list card padding-top">
      <div class="item item-avatar">
        <div class="circle positive-bg">
          <i class="fa fa-usd"></i>
        </div>
        <h2 id="size-tag">{{size}}</h2>
        <p>Line Size</p>
      </div>
    </div>
  </div>
</ion-content>
