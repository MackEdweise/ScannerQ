<ion-header>
  <ion-navbar>
    <ion-title>IKue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="text-center">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
        <img class="centered padding-top-large logo" src="assets/icon/logo.png">
      </div>
      <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 padding-top-large">
          <h2>Welcome to {{lineName}}!</h2>
      </div>
      <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
        <div class="list card padding-top-large">
          <div class="inner text-left">
            <h2 id="serving-tag">Now Serving: {{serving}}</h2>
            <h2>Current Queue</h2>
            <h4 id="name-tag">Line name: {{lineName}}</h4>
            <h4 id="size-tag">Line size: {{size}}</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row text-center padding-top-large">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <button ion-button large color="danger" (click)="goToPhone()">Phone</button>
      </div>
      <div class="col-md-5 col-sm-5 col-xs-5">
        <button ion-button large color="danger" (click)="goToNoPhone()">No Phone</button>
      </div>
    </div>
  </div>
</ion-content>
