<ion-header>
  <ion-navbar>
    <ion-title>IKue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="text-center">
    <img class="centered padding-top" src="assets/icon/logo.png">
    <div class="list card padding-top">
      <div class="inner">
        <h2 class="inner" id="name-tag">{{lineName}}</h2>
        <p class="inner">Line Name</p>
      </div>
    </div>
    <div class="list card padding-top">
      <div class="inner">
        <h2 id="size-tag">{{size}}</h2>
        <p>Line Size</p>
      </div>
    </div>
    <div class="list card padding-top">
      <div class="inner">
        <h2 id="serving-tag">{{serving}}</h2>
        <p>Now Serving</p>
      </div>
    </div>
  </div>
</ion-content>
