<ion-header>
    <ion-navbar>
        <ion-title>
            Join Line With Name
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="text-center">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
                <img class="centered padding-top logo" src="assets/icon/logo.png">
            </div>
            <div class="col-md-8 col-md-offset-2 col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">
                <div class="list card padding-top-large">
                    <div class="inner text-left">
                        <h2 id="serving-tag">Now Serving: {{serving}}</h2>
                        <h2>Current Queue</h2>
                        <h4 id="name-tag">Line name: {{lineName}}</h4>
                        <h4 id="size-tag">Line size: {{size}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form [formGroup]="nameForm" class="padding-top-large" (submit)="joinLine()" novalidate>
        <ion-item>
            <ion-label stacked>Join With Your Name</ion-label>
            <ion-input #name formControlName="name" type="text" placeholder="Your name"
                       [class.invalid]="!nameForm.controls.name.valid && nameForm.controls.name.dirty">
            </ion-input>
        </ion-item>
        <ion-item class="error-message"
                  *ngIf="!nameForm.controls.name.valid  && nameForm.controls.name.dirty">
            <p>Please enter a valid name.</p>
        </ion-item>
        <button ion-button block clear type="submit">
            Join line
        </button>
    </form>
</ion-content>
